{% extends 'base.html' %}
{% block body %}

    <div align="center">
        <h3>Add Insurance</h3>
    </div>

    <div align="center">
        <form action="{% url 'add_insurance' %}" method="post">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td>Insurance Id :</td>
                    <td><input type="text" name="insurance_id" value="{{ res.insurance_id }}" placeholder="Insurance Id" required></td>
                </tr>

                <tr>
                    <td>Insurance Bike Id :</td>
                    <td><input type="text" name="insurance_bike_id" value='{{ res.insurance_bike_id }}' placeholder="Insurance Bike Id" required></td>
                </tr>

                 <tr>
                    <td>Insurance Number :</td>
                    <td><input type="text" name="insurance_number" value='{{ res.insurance_number }}' placeholder="Insurance Number" required></td>
                </tr>

                 <tr>
                    <td>Insurance Date :</td>
                    <td><input type="date" name="insurance_date" value='{{ res.insurance_date }}' required></td>
                </tr>

                 <tr>
                    <td>Insurance Expiry :</td>
                    <td><input type="date" name="insurance_expiry" value='{{ res.insurance_expiry }}' required></td>
                </tr>

                 <tr>
                    <td>Insurance Amount :</td>
                    <td><input type="text" name="insurance_amount" value='{{ res.insurance_amount }}' placeholder="Insurance Amount" required></td>
                </tr>

                <tr>
                    <td>Insurance Type :</td>
                    <td>
                        <select name="insurance_type" class="insurance_type">
                            <option>Select</option>
                            <option value="Insurance_Type1">Insurance_Type1</option>
                            <option value="Insurance_Type2">Insurance_Type2</option>
                            <option value="Insurance_Type3">Insurance_Type3</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Insurance Description :</td>
                    <td><textarea name="insurance_description" cols="25" rows="6" placeholder="Insurance Description">{{ res.insurance_description }}</textarea></td>
                </tr>
                <tr align="center">
                    <td colspan='2'><input type="submit" value="Add Insurance" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
    {% endblock %}
