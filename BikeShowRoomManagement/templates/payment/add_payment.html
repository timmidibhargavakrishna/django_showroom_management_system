{% extends 'base.html' %}
{% block body %}
    <div align="center">
        <h3>Add Payment</h3>
    </div>

    <div align="center">
        <form action="{% url 'add_payment' %}" method="post">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td>Payment Id :</td>
                    <td><input type="number" name="pid" value="{{ res.payment_id }}" placeholder="Payment Id" required></td>
                </tr>

                <tr>
                    <td>Payment Customer Id</td>
                    <td><input type="number" name="pcid" value='{{ res.payment_customer_id }}' placeholder="Payment Customer Id" required></td>
                </tr>

                <tr>
                    <td>Payment Date :</td>
                    <td><input type="date" name="pdt" value="{{ res.payment_date }}" required></td>
                </tr>

                <tr>
                    <td>Payment Bill :</td>
                    <td><input type="text" name="pbill" value="{{ res.payment_bill }}" placeholder="Payment Bill" required></td>
                </tr>

                <tr>
                    <td>Payment Type</td>
                    <td>
                        <select name="ptype" class="pay_type">
                            <option>Select</option>
                            <option value="Cash">Cash</option>
                            <option value="PhonePay">PhonePay</option>
                            <option value="Tez">Tez</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Payment Description :</td>
                    <td><textarea name="pdesc" cols="25" rows="6">{{ res.payment_description }}</textarea></td>
                </tr>
                <tr align="center">
                    <td colspan='2'><input type="submit" value="Add Payment" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
    {% endblock %}
