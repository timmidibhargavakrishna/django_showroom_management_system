{% extends 'base.html' %}
{% block body %}
    <div align="center">
            <table border="1">
                <tr>
                    <td colspan="3"><h3>Customer Details</h3></td>
                </tr>
              {% for rec in my_rec %}
                <tr>
                    <td>
                        <form action="{% url 'edit_customer' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="customer_id" value="{{ rec.customer_id }}">{{ rec.customer_id }}
                            <input type="submit" value="Update">
                        </form>
                    </td>

                    <td>
                        <form action="{% url 'del_customer' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="customer_id" value="{{ rec.customer_id }}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
           </table>
        {% if msg %}
            <div> {{ msg }}</div>
        {% endif %}
    </div>
{% endblock %}
