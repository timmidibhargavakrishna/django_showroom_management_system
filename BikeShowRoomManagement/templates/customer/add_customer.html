{% extends 'base.html' %}
{% block body %}
    <div align="center">
        <h3>Add Customer</h3>
    </div>

    <div align="center">
        <form action="{% url 'add_customer' %}" method="post">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td>Customer Id :</td>
                    <td><input type="text" name="customer_id" value="{{ res.customer_id }}" placeholder="Customer Id" required></td>
                </tr>

                <tr>
                    <td>Customer Name :</td>
                    <td><input type="text" name="customer_name" value='{{ res.customer_name }}' placeholder="Customer Name" required></td>
                </tr>

                 <tr>
                    <td>Customer Mobile :</td>
                    <td><input type="number" name="customer_mobile" value='{{ res.customer_mobile }}' placeholder="Customer Mobile" required></td>
                </tr>

                 <tr>
                    <td>Customer Email :</td>
                    <td><input type="email" name="customer_email" value='{{ res.customer_email }}' placeholder="Customer Email" required></td>
                </tr>

                <tr>
                    <td>Customer User Name :</td>
                    <td><input type="text" name="customer_username" value='{{ res.customer_user_name }}' placeholder="Customer User Name" required></td>
                </tr>

                 <tr>
                    <td>Customer Password :</td>
                    <td><input type="password" name="customer_password" value='{{ res.customer_password }}' placeholder="Customer Password" required></td>
                </tr>

                <tr>
                    <td>Customer Address :</td>
                    <td><textarea name="customer_address" cols="25" rows="6" placeholder="Enter Your Address">{{ res.customer_address }}</textarea></td>
                </tr>
                <tr align="center">
                    <td colspan='2'><input type="submit" value="Add Customer" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
